<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>RECOVER NDVI Baseline</title>
    <link rel="icon" type="image/x-icon" href="https://www.isu.edu/media/top-level/images/favicon.ico">
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #titleDiv, #infoDiv {
        padding: 10px;
        width: 320px;
      }

      #titleText {
        font-size: 20pt;
        font-weight: 30;
        padding-bottom: 10px;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/ImageryLayer",
        "esri/layers/support/RasterFunction"
      ], (Map, MapView, ImageryLayer, RasterFunction) => {
        const imagePopupTemplate = {
          title: "Data from Landsat 8",
          content: `
            Values as rendered: <b>{Raster.ServicePixelValue} </b>
            `
        };

        const map = new Map();

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-112.433096, 42.861323],
          scale: 300000 // need scale property instead of zoom since there is no basemap
        });

        const serviceRFT = new RasterFunction({
          functionName: "NDVI Raw",
          variableName: "Raster"
        });

        const imageryLayer = new ImageryLayer({
          url: "https://landsat2.arcgis.com/arcgis/rest/services/Landsat8_Views/ImageServer",
          format: "lerc",
          rasterFunction: serviceRFT,
          popupTemplate: imagePopupTemplate
        });
        map.add(imageryLayer);

        view.ui.add("titleDiv", "top-right");
        const infoDiv = document.getElementById("infoDiv");
        view.ui.add(infoDiv, "top-right");
        
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="titleDiv" class="esri-widget">
      <div id="titleText">NDVI Values</div>
      <div>Source: <a href="https://landsat2.arcgis.com/arcgis/rest/services/Landsat8_Views/ImageServer">Landsat 8-9 Normalized Difference Vegetation Index (NDVI) Raw</a></div>
    </div>
    <div id="infoDiv" class="esri-widget">Hello!3-</div>
  </body>
</html>
